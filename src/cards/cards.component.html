<div class="card">
    <p-table 
        [columns]="cols" 
        [value]="products" 
        [tableStyle]="{ 'min-width': '50rem' }"
        [loading]="loading"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        
        <!-- Correct Header Template -->
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th>Actions</th>
            </tr>
        </ng-template>

        <!-- Correct Body Template -->
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <span [ngSwitch]="col.field">
                        <!-- Format date field specially -->
                        <span *ngSwitchCase="'date'">
                            {{ rowData[col.field] | date:'shortDate' }}
                        </span>
                        <!-- Display skills as comma-separated if they're in array format -->
                        <span *ngSwitchCase="'skills'">
                            {{ rowData[col.field] }}
                        </span>
                        <!-- Default display for other fields -->
                        <span *ngSwitchDefault>
                            {{ rowData[col.field] }}
                        </span>
                    </span>
                </td>
                <td class="action-buttons-cell">
                    <div class="button-group">
                        <button 
                            pButton 
                            type="button" 
                            icon="pi pi-pencil" 
                            label="Edit"
                            class="edit-btn beautiful-button"
                            (click)="onUpdate(rowData)"
                            title="Edit Record">
                            Update
                        </button>
                        <button 
                            pButton 
                            type="button" 
                            icon="pi pi-trash" 
                            label="Delete"
                            class="delete-btn beautiful-button"
                            (click)="onDelete(rowData)"
                            title="Delete Record">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <!-- Empty message template -->
        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="cols.length + 1" class="text-center">
                    No data found.
                </td>
            </tr>
        </ng-template>
        
    </p-table>
</div>
